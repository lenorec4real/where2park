<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>where2park</title>
	<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
	<link href="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css" rel="stylesheet">
	<script src="https://api.mapbox.com/mapbox-gl-js/v2.4.1/mapbox-gl.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<style>
		body {
			margin: 0;
			padding: 0;
		}

		#map {
			position: absolute;
			top: 0;
			bottom: 0;
			width: 100%;
		}
	</style>
</head>

<body>
	<style>
		.mapboxgl-popup {
			max-width: 400px;
			font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
		}
	</style>
	<div id="map"></div>
	<script>
		mapboxgl.accessToken = '{{mapbox_access_token}}';
		var map = new mapboxgl.Map({
			container: 'map',
			style: 'mapbox://styles/mapbox/streets-v11',
			center: [-123.1207,49.2827],
			zoom: 13
		});

		map.on('load', () => {
			// Add an image to use as a custom marker
			map.loadImage(
				// '/Users/lenorechen/Desktop/Personal Projects/where2park/data/parking_meters/assets/image/placeholder.png'
				'https://docs.mapbox.com/mapbox-gl-js/assets/custom_marker.png',
				(error, image) => {
					if (error) throw error;
					map.addImage('custom-marker', image);
					// Add a GeoJSON source with 2 points
					map.addSource('places', {
					'type': 'geojson',
					'data': {
					'type': 'FeatureCollection',
					'features': [
						{% for meter in closest_meters %}
							{
								'type': 'Feature',
								'properties': {
									'description':
									'<h3> Meter ID ' + {{meter.meter_id}} + '</h3>' +
                    				'<h3> Current rate is $ ' + {{meter.getCurrentRate}} +'</h3>'
								},
								'geometry': {
									'type': 'Point',
									'coordinates': [{{meter.long}}, {{meter.lat}}]
								}
							},
						{% endfor %}
					]
				}
			});

			map.addSource('center', {
				'type': 'geojson',
				'data': {
					'type': 'FeatureCollection',
					'features': [
						{
							'type': 'Feature',
							'properties': {
								'description':
								'<h3> Your current location</h3>' 
							},
							'geometry': {
								'type': 'Point',
								'coordinates': [{{center_long}}, {{center_lat}}]
							}
						},
					]
				}
			});
		
			map.addLayer({
				'id': 'places',
				'type': 'symbol',
				'source': 'places',
				'layout': {
					'icon-image': 'custom-marker',
				}
			});

			map.addLayer({
				'id': 'center',
				'type': 'circle',
				'source': 'center',	
				'paint': {
					'circle-color': 'black',
					'circle-radius': 6,
					'circle-stroke-width': 2,
					'circle-stroke-color': '#ffffff'
				},
			})

			});

		});

			// Create a popup, but don't add it to the map yet.
			var popup = new mapboxgl.Popup({
				closeButton: false,
				closeOnClick: false
			});

			map.on('mouseenter', 'places', function (e) {
				// Change the cursor style as a UI indicator.
				map.getCanvas().style.cursor = 'pointer';

				var coordinates = e.features[0].geometry.coordinates.slice();
				var description = e.features[0].properties.description;

				// Ensure that if the map is zoomed out such that multiple
				// copies of the feature are visible, the popup appears
				// over the copy being pointed to.
				while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
					coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
				}

				// Populate the popup and set its coordinates
				// based on the feature found.
				popup.setLngLat(coordinates).setHTML(description).addTo(map);
			});

			map.on('mouseleave', 'places', function () {
				map.getCanvas().style.cursor = '';
				popup.remove();
			});

			map.on('mouseenter', 'center', function (e) {
				// Change the cursor style as a UI indicator.
				map.getCanvas().style.cursor = 'pointer';

				var coordinates = e.features[0].geometry.coordinates.slice();
				var description = e.features[0].properties.description;

				// Ensure that if the map is zoomed out such that multiple
				// copies of the feature are visible, the popup appears
				// over the copy being pointed to.
				while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
					coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
				}

				// Populate the popup and set its coordinates
				// based on the feature found.
				popup.setLngLat(coordinates).setHTML(description).addTo(map);
			});

			map.on('mouseleave', 'center', function () {
				map.getCanvas().style.cursor = '';
				popup.remove();
			});

			add_marker =  (event) => {
			var coordinates = event.lngLat;
			marker.setLngLat(coordinates).addTo(map);
			$.ajax({
					type:"GET",
					url: "/parkmap/update-marker/" + coordinates.lat + "/" + coordinates.lng + "/10",
					success: function( data ) 
					{
						const meters = JSON.parse(data).closest_meters;
						const ctr_lon = JSON.parse(data).center_long;
						const ctr_lat = JSON.parse(data).center_lat;
						// const meters_data = meters.map(meter => JSON.parse({
						// 				'type': 'Feature',
						// 				'properties': {
						// 					'description':
						// 					'<h3> Meter ID ' + meter.meter_id + '</h3>'
						// 				},
						// 				'geometry': {
						// 					'type': 'Point',
						// 					'coordinates': [meter.long, meter.lat]
						// 				}
						// 			}))
						
						// console.log(meters_data)

						map.getSource('places').setData({ 
							'type': 'FeatureCollection',
							'features': [
								{% for meter in meters %}
									{
										'type': 'Feature',
										'properties': {
											'description':
											'<h3> Meter ID ' + {{meter.meter_id}} + '</h3>'
										},
										'geometry': {
											'type': 'Point',
											'coordinates': [{{meter.long}}, {{meter.lat}}]
										}
									},
								{% endfor %}
							]	
						});

						map.getSource('center').setData({
							'type': 'FeatureCollection',
							'features': [
								{
									'type': 'Feature',
									'properties': {
										'description':
										'<h3> Your current location</h3>' 
									},
									'geometry': {
										'type': 'Point',
										'coordinates': [ctr_lon, ctr_lat]
									}
								},]
							})
						}
					})
					console.log(map.getSource('center'))
					console.log(map.getSource('places'))
			}
				
			marker = new mapboxgl.Marker();
			map.on('click', add_marker.bind());

			
	</script>
</body>

</html>
