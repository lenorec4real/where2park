<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>where2park</title>
	<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
	<link href="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css" rel="stylesheet">
	<script src="https://api.mapbox.com/mapbox-gl-js/v2.4.1/mapbox-gl.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.min.js'></script>
    <link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.css' type='text/css' />
	<style>
		body {
			margin: 0;
			padding: 0;
		}

		#map {
			/* position: absolute;
			top: 0;
			bottom: 0; */
			width: 100%;
			height : 800px;
		}
	</style>
</head>

<body>
	<style>
		.mapboxgl-popup {
			max-width: 400px;
			font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
		}
	</style>
	<h1>Find your parking spot!</h1>
	<div id='map'></div>
	<script>
		THRESHOLD = '1'
		mapboxgl.accessToken = '{{mapbox_access_token}}';
		var map = new mapboxgl.Map({
			container: 'map',
			style: 'mapbox://styles/mapbox/streets-v11',
			center: [-123.1207,49.2827],
			zoom: 13
		});

		// var img = new Image();   // Create new img element
		// img.src = '/Users/lenorechen/Desktop/Personal Projects/where2park/data/parking_meters/assets/image/marker-icons/mapbox-marker-icon-20px-red.png'; // Set source path
		map.on('load', () => {
			// Add an image to use as a custom marker
			map.loadImage(
				'https://docs.mapbox.com/mapbox-gl-js/assets/custom_marker.png',
				(error, image) => {
					if (error) throw error;
					map.addImage('custom-marker', image);
			});
			// Add a GeoJSON source with 2 points
			map.addSource('places', {
					'type': 'geojson',
					'data': {
					'type': 'FeatureCollection',
					'features': 
					[
						{% for meter in closest_meters %}
							{
								'type': 'Feature',
								'properties': {
									'description':
									'<h3> Meter ID ' + {{meter.meter_id}} + '</h3>' +
                    				'<h3> Current rate is $ ' + {{meter.getCurrentRate}} +'</h3>'
								},
								'geometry': {
									'type': 'Point',
									'coordinates': [{{meter.long}}, {{meter.lat}}]
								}
							},
						{% endfor %}
					]
						}
					});

			map.addSource('center', {
				'type': 'geojson',
				'data': {
					'type': 'FeatureCollection',
					'features': [
						{
							'type': 'Feature',
							'properties': {
								'description':
								'<h3> Your current location</h3>' 
							},
							'geometry': {
								'type': 'Point',
								'coordinates': [{{center_long}}, {{center_lat}}]
							}
						},
					]
				}
			});
		
			map.addLayer({
				'id': 'places',
				'type': 'symbol',
				'source': 'places',
				'layout': {
					'icon-image': 'custom-marker',
				}
			});

			map.addLayer({
				'id': 'center',
				'type': 'circle',
				'source': 'center',	
				'paint': {
					'circle-color': 'green',
					'circle-radius': 6,
					'circle-stroke-width': 2,
					'circle-stroke-color': '#ffffff'
				},
			})


            // Listen for the `result` event from the Geocoder
            // `result` event is triggered when a user makes a selection
            //  Add a marker at the result's coordinates
            geocoder.on('result', ({ result }) => {
                const [lon, lat] = result.geometry.coordinates;
                $.ajax({
						type:"GET",
						url: "/parkmap/update-marker/" + lat + "/" + lon + "/" + THRESHOLD,
						success: function( data ) 
						{
							relocate(data);
						}
					})
            });
		});

			// Create a popup, but don't add it to the map yet.
			var popup = new mapboxgl.Popup({
				closeButton: false,
				closeOnClick: false
			});

			const ids = ['places', 'center'];
			ids.forEach((id) => {
				map.on('mouseenter', id, function (e) {
					// Change the cursor style as a UI indicator.
					map.getCanvas().style.cursor = 'pointer';

					var coordinates = e.features[0].geometry.coordinates.slice();
					var description = e.features[0].properties.description;

					// Ensure that if the map is zoomed out such that multiple
					// copies of the feature are visible, the popup appears
					// over the copy being pointed to.
					while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
						coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
					}

					// Populate the popup and set its coordinates
					// based on the feature found.
					popup.setLngLat(coordinates).setHTML(description).addTo(map);
				});

				map.on('mouseleave', id, function () {
					map.getCanvas().style.cursor = '';
					popup.remove();
				});
			})

			relocate = (data) => {
				const meters = JSON.parse(data).closest_meters;
							const ctr_lon = JSON.parse(data).center_long;
							const ctr_lat = JSON.parse(data).center_lat;
							var meters_geojson = []
							meters.forEach(meter => {
								geojson = {
									'type': 'Feature',
									'properties': {
										'description':'<h3> Meter ID ' + meter['meter_id'] + '</h3>' +
										'<h3> Current rate is $ ' + meter['curr_rate'] +'</h3>'
											},
									'geometry':{
												'type': 'Point',
												'coordinates': [meter['long'], meter['lat']]
											}
								}
								meters_geojson.push(geojson);
							});

							map.getSource('places').setData({ 
								'type': 'FeatureCollection',
								'features': meters_geojson
							});

							map.getSource('center').setData({
								'type': 'FeatureCollection',
								'features': [
									{
										'type': 'Feature',
										'properties': {
											'description':
											'<h3> Your current location</h3>' 
										},
										'geometry': {
											'type': 'Point',
											'coordinates': [ctr_lon, ctr_lat]
										}
									},]
							})
							map.flyTo({
								center: [ctr_lon, ctr_lat],
								essential: true, // this animation is considered essential with respect to prefers-reduced-motion
								zoom: 15
							});
			}


			add_marker =  (event) => {
				var coordinates = event.lngLat;
				$.ajax({
						type:"GET",
						url: "/parkmap/update-marker/" + coordinates.lat + "/" + coordinates.lng + "/" + THRESHOLD,
						success: function( data ) 
						{
							relocate(data);

						}
					})
			}
				
			map.on('click', add_marker.bind());
			// Add geolocate control to the map.

			var geolocate = new mapboxgl.GeolocateControl({
					positionOptions: {
						enableHighAccuracy: true
					},
					// When active the map will receive updates to the device's location as it changes.
					// trackUserLocation: true,
					// Draw an arrow next to the location dot to indicate which direction the device is heading.
					showUserHeading: true
				});
			map.addControl(geolocate);
			
			const trackLocation = (e) => {
				var lon = e.coords.longitude;
				var lat = e.coords.latitude
				$.ajax({
						type:"GET",
						url: "/parkmap/update-marker/" + lat + "/" + lon + "/" + THRESHOLD,
						success: function( data ) 
						{
							relocate(data);
						}
					})
			}

			geolocate.on('geolocate', trackLocation);
			geolocate.on('trackuserlocationstart', trackLocation);

            const geocoder = new MapboxGeocoder({
            // Initialize the geocoder
            accessToken: mapboxgl.accessToken, // Set the access token
            placeholder: 'Search for places in Vancouver',
            mapboxgl: mapboxgl, // Set the mapbox-gl instance
            marker: false, // Do not use the default marker style
            bbox: [-123.296940, 49.190447, -123.021939, 49.292881 ], // Boundary for Vancouver
            proximity: {
                longitude: -123.116226,
                latitude:  49.246292
            } // Coordinates of Vancouver
            });

            // Add the geocoder to the map
            map.addControl(geocoder);
			
	</script>
</body>

</html>
